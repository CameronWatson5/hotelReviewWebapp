<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
</head>
<body>
    <div class="signup-card">
        <h2>Login</h2>
        <form id="loginForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">ðŸ™ˆ</button>
                </div>
            </div>
            <div class="error-message">
                <!-- Error message will be displayed here -->
                {% if error_message %}
                <script>alert("{{ error_message }}");</script>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="forgot-password">
                <a href="{% url 'forgot_password' %}">Forgot Password?</a>
            </div>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up instead</a></p>
        </form>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
