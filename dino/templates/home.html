{% extends 'base.html' %}
{% load static %}


{% block extra_css %}
<link href="{% static 'styles/home.css' %}" rel="stylesheet" />
{% endblock extra_css %}

{% block content %}
<div class="search-container">
  <div class="logo">
    <!-- <img src="{% static 'images/dino_logo.png' %}" alt="Logo" /> -->
  </div>
  <div class="search-bar-container">
    <!-- <input class="search-input" type="text" placeholder="Get Started" /> -->
    <div onclick="location.href='{% url 'hotel-detail' %}'" class="search-input">Get Started </div>
    <button style="background-color: transparent; border: none;" type="submit">
    </button>
  </div>
</div>

<div class="carousel-parent">

  <div class="carousel" data-carousel>
    <ul data-slides>
      <li class="slide" data-active>
        <img src="{% static 'images/Hotels.png' %}" alt="hotel Image #1">
      </li>
      <li class="slide">
        <img src="{% static 'images/Review.png' %}" alt="hotel Image #2">
      </li>
      <li class="slide">
        <img src="{% static 'images/Travel.png' %}" alt="hotel Image #3">
      </li>
    </ul>
  </div>
</div>
<script>
  function slideCarousel(offset) {
    const slides = document.querySelector("[data-slides]");
    const activeSlide = slides.querySelector("[data-active]");
    let newIndex = [...slides.children].indexOf(activeSlide) + offset;

    // Handle wrap-around for index
    if (newIndex < 0) newIndex = slides.children.length - 1;
    if (newIndex >= slides.children.length) newIndex = 0;

    // Update active slide
    slides.children[newIndex].dataset.active = true;
    delete activeSlide.dataset.active;
  }

  const intervalId = setInterval(() => {
    slideCarousel(1); // Slide to the next item
  }, 4000);

  const buttons = document.querySelectorAll("[data-carousel-button]");
  buttons.forEach(button => {
    button.addEventListener("click", function () {
      clearInterval(intervalId); // Stop the interval
      slideCarousel(button.dataset.carouselButton === "next" ? 1 : -1); // Slide the carousel
    });
  });


</script>
{% endblock %}
