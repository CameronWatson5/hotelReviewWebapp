{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href={% static 'images/dino_logo.png' %} />
    <link rel="stylesheet" href="{% static 'styles/reviews.css' %}">
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
    <title>Dino</title>

</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/login">
            <img src="{% static 'images/dino_logo.png' %}" alt="Logo">
            {{message}}
        </a>
        <a class="navbar-brand" href="/home">
            Home
        </a>
        <a class="navbar-brand" href="/user-profile">
            Account
        </a>
        <a class="navbar-brand" href="/hotel-detail">
            Hotels
        </a>
        <button class="navbar-toggler" id="navbar-toggler">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        // JavaScript for toggling navbar collapse
        document.addEventListener("DOMContentLoaded", function () {
            const navbarToggler = document.getElementById("navbar-toggler");
            const navbarCollapse = document.getElementById("navbarNav");

            navbarToggler.addEventListener("click", function () {
                navbarToggler.classList.toggle("open");
                navbarCollapse.classList.toggle("show");
            });
        });
    </script>
    {% block content %}
    {% endblock %}
</body>

</html>
