<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/signup.css' %}">
</head>
<body>
<div class="signup-card">
    <h2>Sign Up</h2>
    <form id="signupForm" method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="image-preview-container">
            <img id="image-preview" src="https://cdn-icons-png.flaticon.com/512/4211/4211763.png" alt="Profile Picture" onclick="document.getElementById('profile-picture-input').click()">
            <input type="file" id="profile-picture-input" name="profile_pic" accept="image/*" onchange="previewImage(event)">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" required>
                <button type="button" class="password-toggle" onclick="togglePassword()">ðŸ™ˆ</button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login instead</a></p>
</div>

{% if error_message %}
<script>alert("{{ error_message }}");</script>
{% endif %}

{% if message %}
<script>alert("{{ message }}");</script>
{% endif %}

<script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
